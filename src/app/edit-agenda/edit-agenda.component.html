<div class="container">
  <div class="row">
  	<div class="col-10" style="margin:auto">
  		<h1 style="text-align:center; margin: 10px auto">Editar Agenda</h1>
  <div class="form-group">
    <input [(ngModel)]="agenda.nombre" type="text" class="form-control" id="peso" placeholder="Nombre de la agenda">
  </div>
  <div class="form-group">
      <button (click)="editar()" id="order-button" style="width:100%" type="button" class="btn btn-success">Editar</button>
  </div>
  	</div>
  </div>
</div>
